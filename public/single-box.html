<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Single box</title>

    <link rel="manifest" href="/manifest.json">

    <link rel="apple-touch-icon" sizes="180x180" href="img/favicons/apple-touch-icon-180x180.png">
    <link rel="icon" type="image/png" href="img/favicons/favicon-32x32.png" sizes="32x32">
    <link rel="mask-icon" href="img/safari-pinned-tab.svg" color="#5bbad5">
    <meta name="msapplication-TileColor" content="#da532c">

    <meta name="msapplication-TileImage" content="img/favicons/mstile-144x144.png">
    <meta name="theme-color" content="#232731">

    <link rel="stylesheet" href="main.css">
    <script src="main.js"></script>
</head>
<body>
<main>
    <header>
        <div class="container-fluid">
            <div class="navbar">
                <h1 class="navbar__logo"><img src="https://via.placeholder.com/160x80" alt="logo"></h1>
                <nav class="main-nav">
                    <ul>
                        <li><a href="#">Link</a></li>
                        <li><a href="#">Link</a></li>
                        <li><a href="#">Link</a></li>
                        <li><a href="#">Link</a></li>
                    </ul>
                </nav>
            </div>
        </div>
    </header>
</main>
<section>
    <div class="container-wide">
        <div class="single-box__casing">
            <span class="single-box__nav single-box__nav--prev"></span>
            <div class="single-box">
                <div class="domo-box domo-box--large">
                    <h3 class="domo-box__name">Name</h3>
                    <div class="domo-box__aside">
                        <span class="domo-box__emoji" data-counter="1"></span>
                        <span class="domo-box__emoji" data-counter="5"></span>
                        <span class="domo-box__emoji" data-counter="3"></span>
                    </div>
                </div>
                <span class="single-box__add-new"></span>
            </div>
            <span class="single-box__nav single-box__nav--next"></span>
        </div>
    </div>
</section>

</body>
</html>
